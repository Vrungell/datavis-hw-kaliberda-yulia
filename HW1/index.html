<!DOCTYPE html>
<html>
<head>
    <title>ПРАКТИКА 1</title>
    <meta charset="utf8">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/index.js"></script>
</head>
    <body>

<div>
	<input type='checkbox' id='cb_smile' onclick="toggle_smile()">
	<label for='cb_smile' id='label'>Happy</label>
</div>

<div id="smile">
        <svg width="500" height="300">
            <g>
               <circle cx="250" cy="150" r="150" fill="yellow">
                </circle>
                <ellipse cx="300" cy="100" rx="25" ry="50" 
                    fill="black"></ellipse>
                <path stroke="black" fill="none"
                    d="M 150 200 Q 225 300 300 200" id='mouth'>
                </path>
                <ellipse class="left-eye" cx="175" cy="110" rx="25" ry="50"
                    fill="black">
                </ellipse>
                <rect x="150" y="100" width="50" height="25"
                    fill="black"></rect> 
            </g>
        </svg>
</div>

        <script type="text/javascript" src="js/index.js">
      
        </script>
    </body>
</html>
